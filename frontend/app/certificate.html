<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Elegant Certificate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Great+Vibes&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .certificate-container {
            width: 850px;
            height: 600px;
            position: relative;
            padding: 12px;
            background: linear-gradient(135deg, #e6ddc6 0%, #f9f6f0 50%, #e6ddc6 100%);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .certificate {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #ffffff;
            overflow: hidden;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.1) inset;
        }
        
        /* Luxury gold border with guilloche pattern effect */
        .border-frame {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 3px solid transparent;
            background: linear-gradient(90deg, #e5ca77, #d4af37, #f0e6aa, #d4af37, #e5ca77) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }
        
        .border-inner {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        /* Ornate corners */
        .corner {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 2;
        }
        
        .corner::before, .corner::after {
            content: '';
            position: absolute;
            background: linear-gradient(to right, #d4af37, #f0e6aa);
        }
        
        .corner-top-left {
            top: 15px;
            left: 15px;
        }
        
        .corner-top-left::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }
        
        .corner-top-left::after {
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
        }
        
        .corner-top-right {
            top: 15px;
            right: 15px;
        }
        
        .corner-top-right::before {
            top: 0;
            right: 0;
            width: 100%;
            height: 3px;
        }
        
        .corner-top-right::after {
            top: 0;
            right: 0;
            width: 3px;
            height: 100%;
        }
        
        .corner-bottom-left {
            bottom: 15px;
            left: 15px;
        }
        
        .corner-bottom-left::before {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }
        
        .corner-bottom-left::after {
            bottom: 0;
            left: 0;
            width: 3px;
            height: 100%;
        }
        
        .corner-bottom-right {
            bottom: 15px;
            right: 15px;
        }
        
        .corner-bottom-right::before {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 3px;
        }
        
        .corner-bottom-right::after {
            bottom: 0;
            right: 0;
            width: 3px;
            height: 100%;
        }
        
        /* Luxury corner flourish */
        .corner-decoration {
            position: absolute;
            width: 35px;
            height: 35px;
            z-index: 2;
        }
        
        .corner-decoration-topleft {
            top: 15px;
            left: 15px;
            border-top: 6px solid #d4af37;
            border-left: 6px solid #d4af37;
            border-top-left-radius: 8px;
        }
        
        .corner-decoration-topright {
            top: 15px;
            right: 15px;
            border-top: 6px solid #d4af37;
            border-right: 6px solid #d4af37;
            border-top-right-radius: 8px;
        }
        
        .corner-decoration-bottomleft {
            bottom: 15px;
            left: 15px;
            border-bottom: 6px solid #d4af37;
            border-left: 6px solid #d4af37;
            border-bottom-left-radius: 8px;
        }
        
        .corner-decoration-bottomright {
            bottom: 15px;
            right: 15px;
            border-bottom: 6px solid #d4af37;
            border-right: 6px solid #d4af37;
            border-bottom-right-radius: 8px;
        }
        
        /* Decorative elements */
        .decorative-divider {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(212,175,55,0) 0%, 
                rgba(212,175,55,0.5) 20%,
                rgba(212,175,55,1) 50%, 
                rgba(212,175,55,0.5) 80%,
                rgba(212,175,55,0) 100%);
        }
        
        .divider-top {
            top: 70px;
        }
        
        .divider-bottom {
            bottom: 95px;
        }
        
        .ornament {
            position: absolute;
            width: 60px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ornament-top {
            top: 60px;
            background: radial-gradient(ellipse 60px 5px at center, rgba(212,175,55,0.8) 0%, rgba(212,175,55,0) 70%);
        }
        
        .ornament-bottom {
            bottom: 85px;
            background: radial-gradient(ellipse 60px 5px at center, rgba(212,175,55,0.8) 0%, rgba(212,175,55,0) 70%);
        }
        
        /* Subtle background pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.02;
            background-image: 
                repeating-linear-gradient(45deg, #d4af37 0, #d4af37 1px, transparent 0, transparent 50%),
                repeating-linear-gradient(-45deg, #d4af37 0, #d4af37 1px, transparent 0, transparent 50%);
            background-size: 10px 10px;
        }
        
        /* Certificate content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px 60px;
            box-sizing: border-box;
            color: #333;
        }
        
        .header {
            margin-bottom: 15px;
            text-align: center;
            position: relative;
        }
        
        .title {
            font-family: 'Cinzel', serif;
            font-size: 50px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 4px;
            color: #222;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-family: 'Lora', serif;
            font-size: 26px;
            font-style: italic;
            margin: 0;
            font-weight: 500;
            color: #666;
            letter-spacing: 2px;
        }
        
        .presented-text {
            font-family: 'Cormorant', serif;
            font-size: 20px;
            margin: 40px 0 10px;
            color: #555;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .recipient-name {
            font-family: 'Great Vibes', cursive;
            font-size: 56px;
            margin: 10px 0 40px;
            color: #111;
            text-align: center;
            position: relative;
            padding: 0 20px;
            text-shadow: 0 1px 1px rgba(0,0,0,0.05);
        }
        
        .recipient-name::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(212,175,55,0) 0%, 
                rgba(212,175,55,0.7) 30%,
                rgba(212,175,55,0.7) 70%,
                rgba(212,175,55,0) 100%);
        }
        
        .description {
            font-family: 'Cormorant', serif;
            font-size: 22px;
            text-align: center;
            line-height: 1.6;
            margin: 0 0 35px;
            max-width: 600px;
            color: #444;
            font-weight: 500;
        }
        
        .signature-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 38px;
            color: #333;
            margin-bottom: 5px;
            position: relative;
        }
        
        .signature::after {
            content: "";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 140%;
            height: 1px;
            background: #d4af37;
        }
        
        .signature-title {
            font-family: 'Cormorant', serif;
            font-size: 18px;
            color: #666;
            letter-spacing: 1px;
        }
        
        /* Luxurious gold seal - more realistic like the reference image */
        .seal-container {
            position: absolute;
            top: 60px;
            right: 60px;
            width: 130px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .seal {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 30% 30%, 
                #fff6c2 0%, 
                #ffeb80 10%,
                #fcda5b 20%,
                #f8c935 40%,
                #e6bc2f 60%,
                #d4af37 80%, 
                #b38728 100%);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .seal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: conic-gradient(
                from 0deg, 
                transparent 0deg, 
                rgba(255, 255, 255, 0.4) 15deg, 
                transparent 30deg, 
                transparent 60deg, 
                rgba(255, 255, 255, 0.4) 75deg, 
                transparent 90deg,
                transparent 120deg, 
                rgba(255, 255, 255, 0.4) 135deg, 
                transparent 150deg,
                transparent 180deg, 
                rgba(255, 255, 255, 0.4) 195deg, 
                transparent 210deg,
                transparent 240deg, 
                rgba(255, 255, 255, 0.4) 255deg, 
                transparent 270deg,
                transparent 300deg, 
                rgba(255, 255, 255, 0.4) 315deg, 
                transparent 330deg
            );
            border-radius: 50%;
        }
        
        .seal::after {
            content: '';
            position: absolute;
            width: 85%;
            height: 85%;
            top: 7.5%;
            left: 7.5%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                #fff6c2 0%, 
                #ffeb80 5%,
                #fcda5b 15%,
                #f8c935 35%,
                #e6bc2f 65%,
                #d4af37 85%, 
                #b38728 100%);
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.6) inset,
                0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Star-shaped seal effect */
        .seal-points {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 130%;
            height: 130%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .seal-point {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #d4af37;
            transform-origin: center;
        }
        
        /* Create 12 points around the seal */
        .p1 { top: -12px; left: calc(50% - 12px); clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
        .p2 { top: calc(15% - 12px); right: calc(15% - 12px); clip-path: polygon(100% 0%, 100% 100%, 0% 50%); }
        .p3 { top: calc(50% - 12px); right: -12px; clip-path: polygon(0% 0%, 100% 50%, 0% 100%); }
        .p4 { bottom: calc(15% - 12px); right: calc(15% - 12px); clip-path: polygon(0% 0%, 100% 0%, 50% 100%); }
        .p5 { bottom: -12px; left: calc(50% - 12px); clip-path: polygon(0% 0%, 100% 0%, 50% 100%); }
        .p6 { bottom: calc(15% - 12px); left: calc(15% - 12px); clip-path: polygon(0% 0%, 100% 0%, 50% 100%); }
        .p7 { top: calc(50% - 12px); left: -12px; clip-path: polygon(100% 0%, 100% 100%, 0% 50%); }
        .p8 { top: calc(15% - 12px); left: calc(15% - 12px); clip-path: polygon(0% 0%, 100% 50%, 0% 100%); }
        
        /* Ribbon like the reference image */
        .ribbon-container {
            position: absolute;
            bottom: -35px;
            right: 40%;
            transform: translateX(50%);
            width: 100px;
            height: 60px;
            z-index: -1;
        }
        
        .ribbon-left {
            position: absolute;
            width: 28px;
            height: 60px;
            background: linear-gradient(to right, #c19a30, #f1d875);
            bottom: 0;
            left: 10px;
            transform: rotate(15deg) skewX(-5deg);
            border-radius: 0 0 5px 5px;
            box-shadow: 
                -2px 4px 4px rgba(0, 0, 0, 0.1),
                0 -1px 2px rgba(255, 255, 255, 0.3) inset;
        }
        
        .ribbon-right {
            position: absolute;
            width: 28px;
            height: 60px;
            background: linear-gradient(to left, #c19a30, #f1d875);
            bottom: 0;
            right: 10px;
            transform: rotate(-15deg) skewX(5deg);
            border-radius: 0 0 5px 5px;
            box-shadow: 
                2px 4px 4px rgba(0, 0, 0, 0.1),
                0 -1px 2px rgba(255, 255, 255, 0.3) inset;
        }
        
        /* Elegant flourishes */
        .flourish {
            position: absolute;
            opacity: 0.4;
        }
        
        .flourish-1 {
            top: 110px;
            left: 60px;
            width: 100px;
            height: 40px;
            border-top: 1px solid #d4af37;
            border-left: 1px solid #d4af37;
            transform: rotate(-20deg);
        }
        
        .flourish-2 {
            bottom: 110px;
            right: 60px;
            width: 100px;
            height: 40px;
            border-bottom: 1px solid #d4af37;
            border-right: 1px solid #d4af37;
            transform: rotate(-20deg);
        }
        
        .flourish-3 {
            top: 250px;
            left: 40px;
            width: 20px;
            height: 100px;
            border-left: 1px solid rgba(212, 175, 55, 0.4);
        }
        
        .flourish-4 {
            top: 250px;
            right: 40px;
            width: 20px;
            height: 100px;
            border-right: 1px solid rgba(212, 175, 55, 0.4);
        }
        
        /* Small gold dots for decoration */
        .gold-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #d4af37;
        }
        
        .dot-1 { top: 80px; left: 80px; }
        .dot-2 { top: 80px; right: 80px; }
        .dot-3 { bottom: 80px; left: 80px; }
        .dot-4 { bottom: 80px; right: 80px; }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate">
            <!-- Background pattern -->
            <div class="bg-pattern"></div>
            
            <!-- Border frames -->
            <div class="border-frame"></div>
            <div class="border-inner"></div>
            
            <!-- Corner decorations -->
            <div class="corner corner-top-left"></div>
            <div class="corner corner-top-right"></div>
            <div class="corner corner-bottom-left"></div>
            <div class="corner corner-bottom-right"></div>
            
            <!-- Corner flourishes -->
            <div class="corner-decoration corner-decoration-topleft"></div>
            <div class="corner-decoration corner-decoration-topright"></div>
            <div class="corner-decoration corner-decoration-bottomleft"></div>
            <div class="corner-decoration corner-decoration-bottomright"></div>
            
            <!-- Decorative elements -->
            <div class="decorative-divider divider-top"></div>
            <div class="decorative-divider divider-bottom"></div>
            <div class="ornament ornament-top"></div>
            <div class="ornament ornament-bottom"></div>
            
            <!-- Flourishes -->
            <div class="flourish flourish-1"></div>
            <div class="flourish flourish-2"></div>
            <div class="flourish flourish-3"></div>
            <div class="flourish flourish-4"></div>
            
            <!-- Gold dots -->
            <div class="gold-dot dot-1"></div>
            <div class="gold-dot dot-2"></div>
            <div class="gold-dot dot-3"></div>
            <div class="gold-dot dot-4"></div>
            
            <!-- Certificate content -->
            <div class="content">
                <div class="header">
                    <h1 class="title">CERTIFICATE</h1>
                    <h2 class="subtitle">Of Completion</h2>
                </div>
                
                <p class="presented-text">This Certificate is Proudly Presented to our Pro Learner:</p>
                <div class="recipient-name">Olivia Wilson</div>
                
                <p class="description">For successfully completed the course by name, Edulearn on 21 October, 2023.</p>
                
                <div class="signature-area">
                    <div class="signature">Aaron Loeb</div>
                    <div class="signature-title">CEO Name, Edulearn</div>
                </div>
            </div>
            
            <!-- Gold seal with star points and ribbons -->
            <div class="seal-container">
                <div class="seal-points">
                    <div class="seal-point p1"></div>
                    <div class="seal-point p2"></div>
                    <div class="seal-point p3"></div>
                    <div class="seal-point p4"></div>
                    <div class="seal-point p5"></div>
                    <div class="seal-point p6"></div>
                    <div class="seal-point p7"></div>
                    <div class="seal-point p8"></div>
                </div>
                <div class="seal"></div>
                <div class="ribbon-container">
                    <div class="ribbon-left"></div>
                    <div class="ribbon-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
